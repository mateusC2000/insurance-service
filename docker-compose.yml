version: '3.8'
services:
  db:
    image: postgres:12-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - insurance_service_data:/var/lib/postgresql/data
    networks:
      - insurance-service-app
    ports:
      - '5432:5432'

  insurance-service:
    build: .
    stdin_open: true
    tty: true
    volumes:
      - .:/app
    ports:
      - 3000:3000
    env_file: 
      - .env
    networks:
      - insurance-service-app
    depends_on:
      - db
    command: bash -c 'bin/setup && rails server -b 0.0.0.0 -p 3000'
  
volumes:
  insurance_service_data:
networks: 
  insurance-service-app:
    name: insurance-service-app
